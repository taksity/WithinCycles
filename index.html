<!DOCTYPE html>

<html>
    <head>
        <title>
            Within Cycles
        </title>
        <style>
            * {
                background-color: #1a0b0b;
                color: #bfc7c1;
            }
            body {
                height:100vh;
                display: flex;
                margin:0px;
                align-items: stretch;
                gap: 0px 0px;
                max-height: 100vh;
                overflow: hidden;
                flex-wrap: nowrap;
            }
            .home_page {
                flex-direction: row;
            }
            .splash_page {
                flex-direction: column;
            }
            #splash_button {
                cursor: pointer;
                font-family:monospace;
            }
            #right_panel {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 0px 0px;
                flex-wrap: nowrap;
                max-height: 100%;
                overflow: hidden;
            }
            #bottom_section {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 0px 0px;
                flex-wrap: nowrap;
                max-height: 100%;
                overflow: hidden;
            }
            #story_panel  {
                flex-grow: 1;
                overflow: scroll;
            }
            #top_bar {
                display: flex;
                flex-direction: row;
                align-items: stretch;
                flex-wrap: nowrap;
            }
            #title {
                flex-grow: 1;
                text-align: center;
                font-size: 40px;
                padding-top: 10px;
                font-family:monospace;
            }
            #title_top {
                align-self: flex-end;
                font-size: 48px;
                font-family:monospace;
            }
            .titling {
                text-align: center;
                width: 100%;
            }
            .title_box {
                flex: 1 0 auto;
                display: flex;
                align-content: center;
                width: 100%;
            }
            #menu_panel {
                display: flex;
                flex-direction: column;
                background: url("right border.png"), repeating-linear-gradient(#bfc7c155,#bfc7c155 1px,#1a0b0b 1px, #1a0b0b 12px);
                background-size: 100% 100%, auto;
                padding-right: 10px;
                visibility: collapse;
            }
            #menu {
                flex-grow: 1;
                background: transparent;
            }
            #action_panel {
                border-top-right-radius: 10px;
                border-width: 8px;
                border-color: #bfc7c1;
                border-top-style: solid;
                border-right-style: solid;
                background-image: linear-gradient(#1a0b0b 0%,#2a1b1b 100%);
            }
            #no_action {
                padding: 10px;
                font-style: italic;
                cursor:none;
                background: inherit;
            }
            .menu_button {
                cursor: pointer;
                background-image: url('menu.png');
                image-rendering: pixelated;
                background-color: transparent;
                background-repeat: no-repeat;
                background-size: cover;
                height: 55px;
                width: 55px;
            }
        </style>
        <script>
            function ShowMenu() {
                document.getElementById('menu_panel').style.setProperty('visibility','visible');
                document.getElementById('open_menu').style.setProperty('visibility','collapse');
            }

            function HideMenu() {
                document.getElementById('menu_panel').style.setProperty('visibility','collapse');
                document.getElementById('open_menu').style.setProperty('visibility','visible');
            }

            function HomePage() {
                var Elements=[];
                var Pair=['HideMenu()','ShowMenu()'];
                var IDBundle=[
                    'menu',      'close_menu',      'open_menu',        'title',    'story_panel',
                    'no_action', 'action_panel',    'bottom_section',   'top_bar',  'right_panel',
                    'menu_panel'];
                var Triplets=[[7,4,6],[8,2,3],[9,8,7],[10,0,1]];
                for(var i=0;i<11;i++) {
                    Elements.push(document.createElement('div'));
                    Elements[i].id=IDBundle[i];
                }
                for(var i=1;i<3;i++) {
                    Elements[i].setAttribute('class','menu_button');
                    Elements[i].setAttribute('onclick',Pair[i-1]);
                }
                Elements[ 3].innerHTML='Within Cycles';
                Elements[ 5].innerHTML='There is nothing you can do.';
                Elements[ 6].append(Elements[5]);
                for(var i=0;i<4;i++) {
                    Elements[Triplets[i][0]].append(Elements[Triplets[i][1]],Elements[Triplets[i][2]]);
                }
                document.body.innerHTML='';
                document.body.setAttribute('class','home_page');
                document.body.append(Elements[10],Elements[9]);
            }

            function SplashPage() {
                document.body.innerHTML='';
                document.body.setAttribute('class','splash_page');
                var a=document.createElement('div');
                var b=document.createElement('div');
                var c=document.createElement('span');
                var d=document.createElement('span');
                d.id='title_top';
                d.setAttribute('class','titling');
                c.id='splash_button';
                c.setAttribute('class','titling');
                c.setAttribute('onclick','HomePage()');
                c.innerHTML='Start';
                d.innerHTML='Within Cycles';
                a.setAttribute('class','title_box');
                a.append(d);
                b.setAttribute('class','title_box');
                b.append(c);
                document.body.append(a,b);
            }
        </script>
    </head>
    <body class="splash_page">
        <div class="title_box">
            <span id="title_top" class="titling">
                Within Cycles
            </span>
        </div>
        <div class="title_box">
            <span id="splash_button" class="titling" onclick="HomePage()">
                Start
            </span>
        </div>
    </body>
</html>
